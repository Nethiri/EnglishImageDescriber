<html>
    <head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<!-- and it's easy to individually load additional languages -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

<script>

function oncodeupdate(code) {
    let codeElement = document.getElementById('xyz');
    codeElement.innerHTML = '';
    codeElement.appendChild(document.createTextNode(code));
    codeElement.removeAttribute('data-highlighted');
    
    hljs.highlightElement(codeElement);
}

</script>

</head>
<body>

    <pre><code class="language-java" id="xyz">...........</code></pre>
    <textarea oninput="oncodeupdate(this.value);">
        public class abc {
            public static void main() {}
        }
    </textarea><br>
</body>

</html>
